{% extends "base.html" %}

{% block content %}
    <div class="container text-center">

        <div class="container">
            <h1>
                {% if username %}
                    {{ username }}
                {% else %}
                    游客
                {% endif %}，欢迎来到{{ site_name }}！
            </h1>

            {% if username %}
                <a id="check_detail" href="{% url 'accounts:check_detail' %}" type="button" class="btn btn-primary btn-lg">My Account</a>
                <a id="logout" href="{% url 'accounts:logout' %}" type="button" class="btn btn-default btn-lg">Logout</a>
            {% else %}
                <a id="login" href="{% url 'accounts:login' %}" type="button" class="btn btn-primary btn-lg">Login</a>
                <a id="register" href="{% url 'accounts:register' %}" type="button" class="btn btn-default btn-lg">Sign Up</a>
            {% endif %}
        </div>


    </div>

{% endblock %}
