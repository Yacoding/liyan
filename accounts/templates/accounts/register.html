{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="" method="post" class="form-signup" role="form">
            <h2 class="form-signup-heading">Please sign up</h2>

            <label for="username">User name:</label>
            <input class="form-control" type="text" name="username" value="{{ username }}" id="username">

            <br>

            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" value="{{ email }}" id="email">
            <br>

            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" value="" id="password">

            <br>
            <input type="submit" value="register" class="btn btn-lg btn-primary btn-block"/>
        </form>
    </div>
{% endblock %}
