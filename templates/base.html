{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Script-Type" content="text/javascript">
    <script type="text/javascript" src="/static/media/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/static/media/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/media/css/site.css">
    <link rel="stylesheet" type="text/css" href="/static/media/css/bootstrap.css">
    <title>
        {% block title %}
            {{ site_name }}
        {% endblock %}
    </title>
    {% block head_js %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{ site_name }}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'accounts:index' %}">Home</a></li>
                    <li><a href="{% url 'msg_bd:index' %}">MsgBoard</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
